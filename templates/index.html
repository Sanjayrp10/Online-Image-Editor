<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Image Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <form action="/edit" method="POST" enctype="multipart/form-data">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/how">How to use</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
        <div>
          <button class="btn btn-outline-success me-2" type="button">Login in</button>
          <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
        </div>
      </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    
      {% for category, message in messages %}
      <div class="alert alert-success" role="alert">
        {{ message | safe}}
      </div>
      {% endfor %}
   
    {% endif %}
    {% endwith %}


    <div class="container">
      <h1 class="fs-2">Edit your Image online</h1>
      <div class="mb-3">
        <input name="file" class="form-control" type="file" id="formFile">
      </div>
      <select name="operation">
        <div class="mb-3">
          <div class="dropdown">
            <option class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" selected>
              Choose an Image Operation
            </option>
            <ul class="dropdown-menu">
              <li>
                <option class="dropdown-item" value="cpng">Convert to PNG</option>
              </li>
              <li>
                <option class="dropdown-item" value="cgray">Convert to GrayScale</option>
              </li>
              <li>
                <option class="dropdown-item" value="cjpg">Convert to JPG</option>
              </li>
              <li>
                <option class="dropdown-item" value="cjpeg">Convert to JPEG</option>
              </li>
            </ul>
          </div>
        </div>
      </select>
      <div class="mb-3"></div>

      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
